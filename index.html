<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <h1 id="title">
            Giftos Survey form
        </h1>
        <p id="description">
            Please fill in your information down below
        </p>
        <form id="survey-form">
        
            <div class="form-group">
                <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
                <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your email" required></label>
                <label for="age" id="number-label">Age(optional) <input type="number" id="number" placeholder="Age" min="10" max="99"></label>
                <label for="option">Which option best describes your current role?
                    <select id="dropdown">
                        <option value="select-role" selected disabled>Select current role</option>
                        <option value="student">student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="dont-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </div>

            <div class="form-group">
                <label for="reccomendation"> Would you recommend Giftos Enterprise to a friend?</label>
                <label for="definitely"><input type="radio" name="choice" class="radio-input" value="definitely"> Definitely</label>
                <label for="maybe"><input type="radio" name="choice" class="radio-input" value="maybe"> Maybe</label>
                <label for="not-sure"> <input type="radio" name="choice" class="radio-input" value="not-sure"> Not sure</label>
            </div>

            <div class="form-group">
                <label for="question">What would you like to see improved? (Check all that apply)</label>
                <label for="front-end-projects"><input type="checkbox" class="checkbox-input" value="front-end-projects"> Front-end Projects</label> 
                <label for="back-end-projects"><input type="checkbox" class="checkbox-input" value="back-end-projects"> Back-end Projects</label> 
                <label for="data-visualization"><input type="checkbox" class="checkbox-input" value="data-visualization"> Data Visualization</label> 
                <label for="challenges"><input type="checkbox" class="checkbox-input" value="challenges"> Challenges</label> 
                <label for="open-source-community"><input type="checkbox" class="checkbox-input" value="open-source-community"> Open Source Community</label> 
                <label for="gitter-help-rooms"><input type="checkbox" class="checkbox-input" value="gitter-help-rooms"> Gitter help rooms</label> 
                <label for="videos"><input type="checkbox" class="checkbox-input" value="videos"> Videos</label> 
                <label for="city-meetups"><input type="checkbox" class="checkbox-input" value="city-meetups"> City Meetups</label> 
                <label for="wiki"><input type="checkbox" class="checkbox-input" value="wiki"> Wiki</label> 
                <label for="forum"><input type="checkbox" class="checkbox-input" value="forum"> Forum</label> 
                <label for="additional-courses"><input type="checkbox" class="checkbox-input" value="additional-courses"> Additional Courses</label> 
            </div>

            <div class="form-group">
                <label for="comments">Any comments or suggestions?
                    <textarea name="comments" id="comments" cols="63" rows="10" placeholder="Enter your comment here..."></textarea>
                </label>
            </div>

            <div class="form-group" id="submit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    
</body>
</html>
